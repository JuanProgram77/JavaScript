<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Sal Sicha</h1>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        
        var idade = window.prompt('Qual a sua idade?')

        var altura = window.prompt('Qual a sua altura?')

        window.alert('É um prazer te conhecer, ' + nome + ' , você ainda tem muita vida pela frente, apenas ' + idade + ' anos, para com isso! E você nem é tão baixo, ter ' + altura + ' é muito bom!')

        window.alert(`É um prazer te conhecer ${nome}, você ainda tem muita vida pela frente, apenas ${idade}, para com isso! E você nem é tão baixo, ter ${altura} é muito bom!`)
    </script>
</body>
</html>
