 <body>

<h1>Curiosidades</h1>

De qual país você é? <input type="string" name="pais" id="pais">

<input type="button" value="Verificar" onclick="analisar()">

<div id="result"></div>
<script>

function analisar(){
    
    var pais = document.querySelector("input#pais")
    var savep = (pais.value)
    var result = document.getElementById("result")

    if (savep != "Brasil"){
        result.innerHTML = ("Você é estrangeiro!")
    } else{
        result.innerHTML = ("Você é Brasileiro!")
    }
}

</script>
 </body>
