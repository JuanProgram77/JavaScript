<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
 <body>
<h1>Aprendendo a mexer com Bot√µes</h1>
<input type="number" name="tx1" id="tx1"> -
<input type="number" name="tx2" id="tx2">
<input type="button" value="Subtrair" onclick="somar()">
<div id="result">Resultado</div>

<script>
function somar(){

    var tn1 = window.document.querySelector('input#tx1')
    var tn2 = window.document.querySelector('input#tx2')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var sub = n1 - n2
    var rest = window.document.querySelector('div#result')
    rest.innerHTML = sub

}

</script>
 </body>

</html>
