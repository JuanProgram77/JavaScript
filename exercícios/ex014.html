<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

<style>


</style>
 <body>

<h1>Análise</h1>

<div id="dia da semana"></div>

<script>

var semana = new Date ()
var dia = semana.getDay()

var dia_da_semana = document.getElementById("dia da semana")

switch (dia){
    case 0:
    dia_da_semana.innerHTML = ("Domingo")
        break
    case 1: 
    dia_da_semana.innerHTML = ("Segunda-feira")
        break
    case 2:
    dia_da_semana.innerHTML = ("Terça-feira")
        break
    case 3:
    dia_da_semana.innerHTML = ("Quarta-feira")
        break
    case 4: 
    dia_da_semana.innerHTML = ("Quinta-feira")
        break
    case 5: 
    dia_da_semana.innerHTML = ("Sexta-feira")
        break
    case 6:
    dia_da_semana.innerHTML = ("Sábado")
        break
    default:
    dia_da_semana.innerHTML = ("{ERRO}")
        break
}


</script>
 </body>

</html>
