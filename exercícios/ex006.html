<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Sal Sicha</h1>

    <script>
        var n = 8
        var a = n - 3
        var b = a + 3 
        var c = a + b
        var d = n / 2
        var e = n / 3
        var f = n % 3
        var g = n * 2
        var h = n ** 2
        document.write(`${n} <br/> ${a} <br/> ${b} <br/> ${c} <br/> ${d} <br/> ${e.toFixed(2)} <br/> ${f} <br/> ${g} <br/> ${h} <br/> `)
        
        var n1 = 10
        n1 -= 2
        n1 /= 2
        n1 **= 2
        document.write(`${n1}`)
    </script>
</body>
</html>
